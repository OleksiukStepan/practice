{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  <title>{{ object|yesno:"Update,Create" }} Task</title>
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>{{ object|yesno:"Update,Create" }} Task</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Save Task</button>
      <a href="{% url 'practice:home' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
