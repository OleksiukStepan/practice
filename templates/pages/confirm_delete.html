{% extends "base.html" %}

{% block title %}
  <title>Delete {{ name|default:"Item" }}</title>
{% endblock %}

{% block content %}
  <h1>Delete {{ name|default:"Item" }}?</h1>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{{ success_url }}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
